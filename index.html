<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Studio Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #accesso, #contenuto {
      display: none;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.5rem 1rem;
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background: #1b4f72;
    }
    .reward-new {
      background: #d1f2eb;
      border-left: 6px solid #1abc9c;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .reward-old {
      background: #f4f6f6;
      border-left: 6px solid #d5dbdb;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .reward img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    #congrats, #anniversario {
      display: none;
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      margin-top: 1rem;
    }
    #congrats img, #anniversario img {
      width: 100%;
      max-width: 300px;
      margin-top: 1rem;
    }
    .upcoming {
      background: #f0f3f4;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #lista-premi, #vecchi-premi {
      display: flex;
      flex-direction: column;
    }
    #vecchi-premi {
      margin-top: 2rem;
    }
  </style>
</head>
<body onload="mostraAccesso()">
  <div class="box" id="accesso">
    <h2>üîí Inserisci il nome in codice</h2>
    <input type="text" id="codice">
    <button onclick="verificaAccesso()">Accedi</button>
  </div>

  <div class="box" id="contenuto">
    <h1>üìö Studio Tracker con Premi</h1>

    <label for="ore">Inserisci ore studiate oggi:</label>
    <input type="number" id="ore" min="0" step="0.5">
    <button onclick="aggiungiOre()">Aggiungi</button>

    <div class="summary">
      <p><strong>Ore totali:</strong> <span id="totale">0</span> ‚è≥</p>
      <p><strong>Ultimo aggiornamento:</strong> <span id="ultimo"></span></p>
    </div>

    <div id="congrats">
      üéâ <strong>Congratulazioni! Hai sbloccato un nuovo premio!!!</strong>
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Fuochi d'artificio">
    </div>

    <div id="anniversario">
      üéä <strong>Buon anniversario, Cre - Ti - Na. Hai sbloccato un nuovo premio</strong>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Gatti che si abbracciano">
    </div>

    <div class="rewards">
      <h2>üéÅ Premi sbloccati</h2>
      <div id="lista-premi"></div>
      <div id="vecchi-premi"></div>
    </div>

    <div class="upcoming">
      <h3>üìÖ Prossimi premi mensili:</h3>
      <ul id="prossimi-premi"></ul>
    </div>
  </div>

  <script>
    const immaginiPremi = {
      'Gratta e Vinci da 5‚Ç¨': 'https://upload.wikimedia.org/wikipedia/commons/2/2c/Grattaevinci.jpg',
      'Bustina Pokemon': 'https://assets.pokemon.com/assets/cms2/img/trading-card-game/_tiles/series/scarlet-violet/01092024/swsh4_promo_en.jpg',
      'Pacchetto di patatine': 'https://cdn.pixabay.com/photo/2017/02/01/09/05/chips-2021433_960_720.jpg',
      'Carta Pokemon misteriosa': 'https://images.pokemontcg.io/base1/4_hires.png',
      "Aperitivo all'Essai": 'https://cdn.pixabay.com/photo/2016/11/29/02/13/appetizer-1869712_1280.jpg',
      'Spirit of The North 2': 'https://cdn.cloudflare.steamstatic.com/steam/apps/2220020/header.jpg',
      'Buono regalo da Calliope di 50‚Ç¨': 'https://cdn.pixabay.com/photo/2017/09/23/19/40/gift-2778791_1280.jpg',
      'Mini-Borsafrigo da lavoro': 'https://m.media-amazon.com/images/I/71GOPeQErYL._AC_SL1500_.jpg',
      'Buono regalo Croff da 50‚Ç¨': 'https://cdn.pixabay.com/photo/2016/12/26/17/28/gift-1939115_1280.jpg',
      'Abbonamento Annuale a Chess.Com': 'https://cdn.pixabay.com/photo/2014/04/03/10/32/chess-311562_1280.png',
      'Cena da Cortile Pantelleria': 'https://cdn.pixabay.com/photo/2017/03/27/13/39/pasta-2178757_1280.jpg',
      'Buono regalo Croff da 100‚Ç¨': 'https://cdn.pixabay.com/photo/2017/08/06/00/24/voucher-2589230_1280.jpg',
      'Galoppata in Spiaggia': 'https://cdn.pixabay.com/photo/2016/01/19/17/45/beach-1149146_1280.jpg',
      'Serata con Pitorfo': 'https://cdn.pixabay.com/photo/2021/10/02/13/23/cat-6673191_1280.jpg'
    };

    const premiMensili = {
      '07-10': 'Gratta e Vinci da 5‚Ç¨',
      '07-20': 'Bustina Pokemon',
      '07-30': 'Pacchetto di patatine',
      '08-20': 'Bustina Pokemon',
      '08-40': 'Carta Pokemon misteriosa',
      '08-60': "Aperitivo all'Essai",
      '08-80': 'Spirit of The North 2',
      '08-100': 'Buono regalo da Calliope di 50‚Ç¨',
      '09-10': 'Gratta e Vinci da 5‚Ç¨',
      '09-20': 'Bustina Pokemon',
      '09-30': 'Pacchetto di patatine'
    };

    const premiTotali = {
      25: 'Bustina Pokemon',
      50: 'Mini-Borsafrigo da lavoro',
      75: 'Buono regalo Croff da 50‚Ç¨',
      100: 'Abbonamento Annuale a Chess.Com',
      125: 'Cena da Cortile Pantelleria',
      150: 'Buono regalo Croff da 50‚Ç¨',
      175: 'Buono regalo Croff da 100‚Ç¨',
      200: 'Galoppata in Spiaggia'
    };

    let oreTotali = Number(localStorage.getItem('oreTotali')) || 0;
    let premiSbloccati = JSON.parse(localStorage.getItem('premiSbloccati')) || [];

    function formattaData(data) {
      return new Date(data).toLocaleString('it-IT', {
        dateStyle: 'short',
        timeStyle: 'short'
      });
    }

    function aggiornaUI() {
      document.getElementById('totale').textContent = oreTotali;
      document.getElementById('ultimo').textContent = localStorage.getItem('ultimoAggiornamento') || '-';

      const lista = document.getElementById('lista-premi');
      const vecchi = document.getElementById('vecchi-premi');
      lista.innerHTML = '';
      vecchi.innerHTML = '';

      premiSbloccati.slice().reverse().forEach((p, i) => {
        const div = document.createElement('div');
        const isNew = i === 0;
        div.className = isNew ? 'reward-new reward' : 'reward-old reward';
        const nomePremio = p.nome || premiTotali[p.ore] || `Premio #${p.numero}`;
        const tipo = p.tipo === 'generale' ? '<em>Premio segreto</em>' : `mese ${p.id?.slice(1, 3)}`;
        div.innerHTML = `üéâ <strong>${nomePremio}</strong> - ${tipo} a ${p.ore || '-'} ore <br><small>${formattaData(p.data)}</small>`;
        if (immaginiPremi[nomePremio]) {
          const img = document.createElement('img');
          img.src = immaginiPremi[nomePremio];
          img.alt = nomePremio;
          div.appendChild(img);
        }
        if (isNew) lista.appendChild(div);
        else vecchi.appendChild(div);
      });

      const oggi = new Date();
      const mese = oggi.getMonth() + 1;
      const prossimiUl = document.getElementById('prossimi-premi');
      prossimiUl.innerHTML = '';
      for (const chiave in premiMensili) {
        const [m, soglia] = chiave.split('-').map(Number);
        if (m === mese && oreTotali < soglia) {
          const li = document.createElement('li');
          li.textContent = `${soglia} ore`;
          prossimiUl.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
